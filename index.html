<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKTWALLET CONSOLE</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="page">
        <header class="header"><span class="logo"></span> pktwallet console</header>
        <div class="sidebar">
            <div class="menu">
                <div class="menu-item">
                    <button data-method="addmultisigaddress" data-params="true">addmultisigaddress</button>
                </div>
                <div class="menu-item">
                    <button data-method="addp2shscript" data-params="true">addp2shscript</button>
                </div>
                <div class="menu-item">
                    <button data-method="addwitnessaddress" data-params="true">addwitnessaddress</button>
                </div>
                <div class="menu-item">
                    <button data-method="createmultisig" data-params="true">createmultisig</button>
                </div>
                <div class="menu-item">
                    <button data-method="createtransaction" data-params="true">createtransaction</button>
                </div>
                <div class="menu-item">
                    <button data-method="dumpprivkey" data-params="true">dumpprivkey</button>
                </div>
                <div class="menu-item">
                    <button data-method="getaddressbalances" data-params="true">getaddressbalances</button>
                </div>
                <div class="menu-item">
                    <button data-method="getbalance" data-params="true">getbalance</button>
                </div>
                <div class="menu-item">
                    <button data-method="getinfo">getinfo</button>
                </div>
                <div class="menu-item">
                    <button data-method="getnetworkstewardvote" data-params="true">getnetworkstewardvote</button>
                </div>
                <div class="menu-item">
                    <button data-method="getnewaddress" data-params="true">getnewaddress</button>
                </div>
                <div class="menu-item">
                    <button data-method="getreceivedbyaddress" data-params="true">getreceivedbyaddress</button>
                </div>
                <div class="menu-item">
                    <button data-method="getsecret" data-params="true">getsecret</button>
                </div>
                <div class="menu-item">
                    <button data-method="gettransaction" data-params="true">gettransaction</button>
                </div>
                <div class="menu-item">
                    <button data-method="getwalletseed" data-params="true">getwalletseed</button>
                </div>
                <div class="menu-item">
                    <button data-method="importprivkey" data-params="true">importprivkey</button>
                </div>
                <div class="menu-item">
                    <button data-method="listlockunspent">listlockunspent</button>
                </div>
                <div class="menu-item">
                    <button data-method="listlockunspent" data-params="true">listreceivedbyaddress</button>
                </div>
                <div class="menu-item">
                    <button data-method="listsinceblock" data-params="true">listsinceblock</button>
                </div>
                <div class="menu-item">
                    <button data-method="listtransactions" data-params="true">listtransactions</button>
                </div>
                <div class="menu-item">
                    <button data-method="listunspent" data-params="true">listunspent</button>
                </div>
                <div class="menu-item">
                    <button data-method="lockunspent" data-params="true">lockunspent</button>
                </div>
                <div class="menu-item">
                    <button data-method="resync" data-params="true">resync</button>
                </div>
                <div class="menu-item">
                    <button data-method="sendfrom" data-params="true">sendfrom</button>
                </div>
                <div class="menu-item">
                    <button data-method="sendmany" data-params="true">sendmany</button>
                </div>
                <div class="menu-item">
                    <button data-method="sendtoaddress" data-params="true">sendtoaddress</button>
                </div>
                <div class="menu-item">
                    <button data-method="setnetworkstewardvote" data-params="true">setnetworkstewardvote</button>
                </div>
                <div class="menu-item">
                    <button data-method="settxfee" data-params="true">settxfee</button>
                </div>
                <div class="menu-item">
                    <button data-method="signmessage" data-params="true">signmessage</button>
                </div>
                <div class="menu-item">
                    <button data-method="signrawtransaction" data-params="true">signrawtransaction</button>
                </div>
                <div class="menu-item">
                    <button data-method="stopresync">stopresync</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletlock">walletlock</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletmempool" data-params="true">walletmempool</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletpassphrase" data-params="true">walletpassphrase</button>
                </div>
            </div>
            
        </div>
        <div class="panels">
            <div>
                <div class="output panel-parameters">
                    <div class="parameter-input">
                        <textarea class="form-control" placeholder="parameter"></textarea>
                        <select>
                            <option value="string">string</option>
                            <option value="numeric">numeric</option>
                            <option value="array">array</option>
                        </select>
                    </div>
                    
                    <div class="parameter-inputs"></div>
                    <button class="btn-add-parameter">Add another parameter</button>
                </div>
                <div class="panel-controls">
                    <button id="btn-execute" class="btn btn-primary disabled">Execute command</button>
                </div>
                <div class="output panel-response"></div>
                <div class="output panel-error"></div>
            </div>
            <div>
                <div class="output panel-help"><p>choose a command from the menu</p> </div>
            </div>
            
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
