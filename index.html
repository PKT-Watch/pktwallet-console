<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKTWALLET CONSOLE</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="page">
        <header class="header"><span class="logo"></span> pktwallet console</header>
        <div class="sidebar">
            <div class="menu">
                <div class="title-bar">
                    Commands
                    <button id="btn-expand-menu">⇱⇲</button>
                </div>
                <div class="menu-item">
                    <button data-method="addmultisigaddress" data-params="true">Add multisig address</button>
                </div>
                <div class="menu-item">
                    <button data-method="addp2shscript" data-params="true">Add p2sh script</button>
                </div>
                <div class="menu-item">
                    <button data-method="addwitnessaddress" data-params="true">Add witness address</button>
                </div>
                <div class="menu-item">
                    <button data-method="createmultisig" data-params="true">Create multisig</button>
                </div>
                <div class="menu-item">
                    <button data-method="createtransaction" data-params="true">Create transaction</button>
                </div>
                <div class="menu-item">
                    <button data-method="dumpprivkey" data-params="true">Dump priv key</button>
                </div>
                <div class="menu-item">
                    <button data-method="getaddressbalances" data-params="true">Get address balances</button>
                </div>
                <div class="menu-item">
                    <button data-method="getbalance" data-params="true">Get balance</button>
                </div>
                <div class="menu-item">
                    <button data-method="getinfo">Get info</button>
                </div>
                <div class="menu-item">
                    <button data-method="getnetworkstewardvote" data-params="true">Get network steward vote</button>
                </div>
                <div class="menu-item">
                    <button data-method="getnewaddress" data-params="true">Get new address</button>
                </div>
                <div class="menu-item">
                    <button data-method="getreceivedbyaddress" data-params="true">Get received by address</button>
                </div>
                <div class="menu-item">
                    <button data-method="getsecret" data-params="true">Get secret</button>
                </div>
                <div class="menu-item">
                    <button data-method="gettransaction" data-params="true">Get transaction</button>
                </div>
                <div class="menu-item">
                    <button data-method="getwalletseed" data-params="true">Get wallet seed</button>
                </div>
                <div class="menu-item">
                    <button data-method="importprivkey" data-params="true">Import priv key</button>
                </div>
                <div class="menu-item">
                    <button data-method="listlockunspent">List lock unspent</button>
                </div>
                <div class="menu-item">
                    <button data-method="listreceivedbyaddress" data-params="true">List received by address</button>
                </div>
                <div class="menu-item">
                    <button data-method="listsinceblock" data-params="true">List since block</button>
                </div>
                <div class="menu-item">
                    <button data-method="listtransactions" data-params="true">List transactions</button>
                </div>
                <div class="menu-item">
                    <button data-method="listunspent" data-params="true">List unspent</button>
                </div>
                <div class="menu-item">
                    <button data-method="lockunspent" data-params="true">Lock unspent</button>
                </div>
                <div class="menu-item">
                    <button data-method="resync" data-params="true">Resync</button>
                </div>
                <div class="menu-item">
                    <button data-method="sendfrom" data-params="true">Send from</button>
                </div>
                <div class="menu-item">
                    <button data-method="sendmany" data-params="true">Send many</button>
                </div>
                <div class="menu-item">
                    <button data-method="sendtoaddress" data-params="true">Send to address</button>
                </div>
                <div class="menu-item">
                    <button data-method="setnetworkstewardvote" data-params="true">Set network steward vote</button>
                </div>
                <div class="menu-item">
                    <button data-method="settxfee" data-params="true">Set tx fee</button>
                </div>
                <div class="menu-item">
                    <button data-method="signmessage" data-params="true">Sign message</button>
                </div>
                <div class="menu-item">
                    <button data-method="signrawtransaction" data-params="true">Sign raw transaction</button>
                </div>
                <div class="menu-item">
                    <button data-method="stopresync">Stop resync</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletlock">Wallet lock</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletmempool" data-params="true">Wallet mempool</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletpassphrase" data-params="true">Wallet passphrase</button>
                </div>
                <div class="menu-item">
                    <button data-method="walletpassphrasechange" data-params="true">Wallet passphrase change</button>
                </div>
            </div>
            
        </div>
        <div class="panels">
            <div>
                <div class="output panel-parameters">
                    <div class="parameter-input">
                        <textarea class="form-control" placeholder="parameter"></textarea>
                        <select>
                            <option value="string">string</option>
                            <option value="numeric">numeric</option>
                            <option value="array">array</option>
                            <option value="boolean">boolean</option>
                        </select>
                    </div>
                    
                    <div class="parameter-inputs"></div>
                    <button class="btn-add-parameter">Add another parameter</button>
                </div>
                <div class="panel-controls">
                    <button id="btn-execute" class="btn btn-primary disabled">Execute command</button>
                </div>
                <div class="output panel-response"></div>
                <div class="output panel-error"></div>
            </div>
            <div>
                <div class="output panel-help"><p>choose a command from the menu</p> </div>
            </div>
            
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
